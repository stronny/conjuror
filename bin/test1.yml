# This is a YAML incantation for conjuror.
#
# Please, ident with spaces only!
#
command: './test1 123 * "123 123"'

SIGHUP: onHup
SIGUSR1: onHup
SIGUSR2: onHup
KILL: deconstruct

actions:
  onHup:
  - write: 'sending HUP'
  - signal: HUP
  deconstruct:
  - signal: INT
  - wait: 10
  - signal: KILL
